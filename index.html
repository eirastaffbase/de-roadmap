<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roadmap Board</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="appShell" class="app-shell">
    <header class="topbar">
      <div class="brand">
        <h1>Replify Roadmap Board</h1>
        <section class="release-banner" aria-live="polite">
          <span class="release-label">Next version</span>
          <span id="nextVersion" class="release-version">v 2.4.0</span>
          <span id="nextVersionDate" class="release-date">Target date pending</span>
          <div class="release-links">
            <a id="releaseNotesLink" href="#" target="_blank" rel="noopener noreferrer">Previous version release notes</a>
          </div>
        </section>
      </div>

      <div class="login-box">
        <button id="loginIconBtn" class="icon-btn" type="button" aria-label="Login settings">
          <span aria-hidden="true">ðŸ‘¤</span>
          <span id="loginIconText">Login</span>
        </button>
        <span id="authStatus" class="auth-status">Viewing as guest</span>
      </div>
    </header>

    <section class="controls" aria-label="Board controls">
      <div class="control search-control">
        <label for="searchInput">Search tasks</label>
        <input id="searchInput" type="text" placeholder="Search title, description, story">
      </div>

      <div class="control">
        <label for="statusFilter">Status</label>
        <select id="statusFilter"></select>
      </div>

      <div class="control">
        <label for="storyFilter">Story</label>
        <select id="storyFilter"></select>
      </div>

      <div class="control">
        <label for="versionFilter">Version</label>
        <select id="versionFilter"></select>
      </div>

      <div id="quarterFilterControl" class="control hidden-control" aria-hidden="true">
        <label for="quarterFilter">Quarter</label>
        <select id="quarterFilter"></select>
      </div>

      <div class="actions">
        <button id="viewModeToggleBtn" class="btn btn-soft" type="button" aria-pressed="false">View by quarter</button>
        <button id="loadDataBtn" class="btn btn-soft" type="button">Load data</button>
        <button id="refreshDataBtn" class="btn btn-soft" type="button">Fetch update</button>
        <button id="addTaskBtn" class="btn btn-soft" type="button">Add task</button>
        <button id="addStoryBtn" class="btn btn-soft" type="button">Add story</button>
        <span id="dirtyIndicator" class="chip clean" role="status" aria-live="polite">All changes synced</span>
        <button id="submitBtn" class="btn btn-primary" type="button">Submit</button>
      </div>
    </section>

    <main id="board" class="board" aria-label="Roadmap board"></main>
  </div>

  <div id="taskModalBackdrop" class="modal-backdrop hidden" role="dialog" aria-modal="true" aria-labelledby="taskModalTitle">
    <div class="modal">
      <h2 id="taskModalTitle">Task</h2>
      <form id="taskForm">
        <input id="taskIdInput" type="hidden">

        <div class="modal-grid">
          <div class="control full-width">
            <label for="taskTitleInput">Title</label>
            <input id="taskTitleInput" type="text" required>
          </div>

          <div class="control full-width">
            <label for="taskDescriptionInput">Description</label>
            <textarea id="taskDescriptionInput" placeholder="Optional context"></textarea>
          </div>

          <div class="control">
            <label for="taskStatusInput">Status</label>
            <select id="taskStatusInput"></select>
          </div>

          <div class="control">
            <label for="taskStoryInput">Story</label>
            <select id="taskStoryInput"></select>
          </div>

          <div class="control">
            <label for="taskPointsInput">Story points</label>
            <select id="taskPointsInput"></select>
          </div>

          <div class="control">
            <label for="taskPriorityLabelInput">Priority</label>
            <select id="taskPriorityLabelInput"></select>
          </div>

          <div class="control">
            <label for="taskVersionInput">Version</label>
            <input id="taskVersionInput" type="text" placeholder="2.4.0">
          </div>

          <div class="control">
            <label for="taskQuarterInput">Quarter</label>
            <select id="taskQuarterInput"></select>
          </div>

          <div class="checkbox-row">
            <input id="taskExemptInput" type="checkbox">
            <label for="taskExemptInput">Skip story requirement</label>
          </div>
        </div>

        <p id="taskFormError" class="modal-error" role="alert"></p>

        <div class="modal-actions">
          <button id="cancelTaskBtn" class="btn btn-soft" type="button">Cancel</button>
          <button id="saveTaskBtn" class="btn btn-primary" type="submit">Save task</button>
        </div>
      </form>
    </div>
  </div>

  <div id="storyModalBackdrop" class="modal-backdrop hidden" role="dialog" aria-modal="true" aria-labelledby="storyModalTitle">
    <div class="modal">
      <h2 id="storyModalTitle">Add story</h2>
      <form id="storyForm">
        <div class="modal-grid">
          <div class="control full-width">
            <label for="storyTitleInput">Story title</label>
            <input id="storyTitleInput" type="text" required>
          </div>
          <div class="control">
            <label for="storyCategoryInput">Category</label>
            <input id="storyCategoryInput" type="text" placeholder="Product, Security, ...">
          </div>
          <div class="control">
            <label for="storyOwnerInput">Owner</label>
            <input id="storyOwnerInput" type="text" placeholder="Team or person">
          </div>
        </div>

        <p id="storyFormError" class="modal-error" role="alert"></p>

        <div class="modal-actions">
          <button id="cancelStoryBtn" class="btn btn-soft" type="button">Cancel</button>
          <button class="btn btn-primary" type="submit">Create story</button>
        </div>
      </form>
    </div>
  </div>

  <div id="moveGuardModalBackdrop" class="modal-backdrop hidden" role="dialog" aria-modal="true" aria-labelledby="moveGuardModalTitle">
    <div class="modal">
      <h2 id="moveGuardModalTitle">Task needs story info</h2>
      <p id="moveGuardText" class="modal-note"></p>

      <div class="modal-grid">
        <div class="control">
          <label for="moveGuardStorySelect">Assign story before move</label>
          <select id="moveGuardStorySelect"></select>
        </div>
        <div class="checkbox-row">
          <input id="moveGuardSkipCheckbox" type="checkbox">
          <label for="moveGuardSkipCheckbox">Skip story requirement for this task</label>
        </div>
      </div>

      <p id="moveGuardError" class="modal-error" role="alert"></p>

      <div class="modal-actions">
        <button id="cancelMoveGuardBtn" class="btn btn-soft" type="button">Cancel</button>
        <button id="confirmMoveGuardBtn" class="btn btn-primary" type="button">Continue</button>
      </div>
    </div>
  </div>

  <div id="loginModalBackdrop" class="modal-backdrop hidden" role="dialog" aria-modal="true" aria-labelledby="loginModalTitle">
    <div class="modal narrow">
      <h2 id="loginModalTitle">Login</h2>
      <p class="modal-note">Demo auth only. Cookie keeps your local role session.</p>
      <form id="loginForm">
        <div class="control">
          <label for="loginUsernameInput">Username</label>
          <input id="loginUsernameInput" type="text" autocomplete="username" required>
        </div>
        <div class="control">
          <label for="loginPasswordInput">Password</label>
          <input id="loginPasswordInput" type="password" autocomplete="current-password" required>
        </div>
        <p id="loginError" class="modal-error" role="alert"></p>
        <div class="modal-actions left">
          <button id="logoutBtn" class="btn btn-soft" type="button">Logout</button>
          <button id="cancelLoginBtn" class="btn btn-soft" type="button">Cancel</button>
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>

  <div id="validationModalBackdrop" class="modal-backdrop hidden" role="dialog" aria-modal="true" aria-labelledby="validationModalTitle">
    <div class="modal narrow">
      <h2 id="validationModalTitle">Validation errors</h2>
      <p id="validationIntro" class="modal-note"></p>
      <ul id="validationList" class="validation-list"></ul>
      <div class="modal-actions">
        <button id="closeValidationBtn" class="btn btn-primary" type="button">Got it</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast success" role="status" aria-live="polite"></div>
  <div id="loadingOverlay" class="loading-overlay hidden" aria-live="polite" aria-hidden="true">
    <div class="loading-card">
      <div class="loading-spinner" aria-hidden="true"></div>
      <p id="loadingMessage">Loading roadmap data...</p>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
